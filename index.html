<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORMS</title>
</head>

<body>
    <h2>HTML Forms</h2>
    <form action="backend.php">
        <fieldset>
            <legend><strong>
                    <p style=font-size:x-large>Personal Details</p>
                </strong></legend>
            <label for="name">Name</label>
            <div>
                <input type="text" name="Name" id="name">
            </div>
            <br>
            <div>
                Role : <input type="text" name="Role">
            </div>
            <br>
            <div>
                Email : <input type="email" name="myEmail">
            </div>
            <br>
            <div>
                Date : <input type="date" name="dt">
            </div>
            <br>
            <div>
                Describe yourself<br><textarea name="textarea" cols="30" rows="10"></textarea>
            </div>
        </fieldset>
        <br>
        <div>
            Password : <input type="Password" name="Password" size="60">
        </div>
        <br>
        <div>
            Are you eligible <input type="checkbox" name="cbox">
        </div>
        <br>
        <div>
            Gender : Male <input type="radio" name="rbutton"> Female <input type="radio" name="rbutton"> Others<input
                type="radio" name="rbutton">
        </div>
        <br>
        <div>
            <label for="year">Year</label>
            <select name="myYear" id="year">
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
            </select>
        </div>
        <br>
        <div>
            <input type="file" name="file"><br>
            <input type="submit" value="Upload">
        </div>
        <br>
        <div>
            <input type="image" src="IMG20211106182045.jpg" alt="Not Found" height="200" width="200">
        </div>
        <br>

        <iframe height="200" width="400" src="https://www.google.com/search?igu=1">
        </iframe>







        <br>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>

</body>

</html>
